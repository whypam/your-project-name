<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Final Project for HTML5/CSS3 Course">
    <meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Video Demo</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/fp-demo-media-youtube-video.css" />
</head>

<body>
    <section style="padding: 16px;">
        <h1>Videos</h1>
        <div class="media-list">
            <iframe width="500" height="315" src="https://www.youtube.com/embed/0Sg_J0sjDL8" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/My0MDTl0Zv4" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
